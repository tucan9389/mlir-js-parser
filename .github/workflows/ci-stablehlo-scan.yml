name: stablehlo-scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-wasm:
    name: build wasm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Emscripten (emsdk)
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.40

      - name: Cache llvm-project source and build
        uses: actions/cache@v4
        with:
          path: |
            ../llvm-project
            ../llvm-project/build-wasm
          key: ${{ runner.os }}-emsdk-3.1.40-llvm-wasm-${{ hashFiles('scripts/bootstrap-llvm-wasm.sh') }}

      - name: Bootstrap LLVM/MLIR for WASM
        run: bash scripts/bootstrap-llvm-wasm.sh

      - name: Build WASM parser
        env:
          LLVM_DIR: ${{ github.workspace }}/../llvm-project/build-wasm
          MLIR_DIR: ${{ github.workspace }}/../llvm-project/build-wasm
        run: bash scripts/build-wasm.sh

      - name: Upload wasm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts
          path: |
            wasm/mlir_parser.js
            wasm/mlir_parser.wasm
          if-no-files-found: error
          overwrite: true

  scan:
    name: scan stablehlo corpus
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - name: Checkout (repo)
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download wasm artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts
          path: wasm

      - name: Checkout StableHLO (source corpus)
        uses: actions/checkout@v4
        with:
          repository: openxla/stablehlo
          ref: main
          path: stablehlo-src

      - name: Run scan (allow unregistered)
        run: |
          node scripts/stablehlo-scan.mjs --dir stablehlo-src --allow-unregistered

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stablehlo-scan-results
          path: |
            tmp/stablehlo-*.json
            tmp/stablehlo-*.jsonl
            tmp/stablehlo-files.txt
          if-no-files-found: warn
          overwrite: true
